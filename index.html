<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar & Contaxt Menu</title>
    <!-- css -->
    <link rel="icon" type="image/x-icon" href="./favicon_io/favicon.ico">
    <link rel="stylesheet" href="./style.css">
    <!-- js -->
    <script src="./script.js" defer></script>
</head>
<body>

    <div class="contextmenu" data-id="menu">
        <h4 data-id="menu">Back <span>Alt+Left Arrow</span></h4>
        <h4 data-id="menu">Forward <span>Alt+Right Arrow</span></h4>
        <h4 data-id="menu">Reload <span>Ctrl+R</span></h4>
        <hr>
        <h4 data-id="menu">Download <span>Ctrl+D</span></h4>
        <h4 data-id="menu">Go To Home Screen <span></span></h4>
        <hr>
        <h4 data-id="menu">Save as... <span>Ctrl+S</span></h4>
        <h4 data-id="menu">print... <span>Ctrl+P</span></h4>
    </div>

    <!-- google mail search bar -->
    <div class="googleSearch">
        <div class="burgerMenu">
            <li></li>
            <li></li>
            <li></li>
        </div>
        <div class="search">
            <input type="search" id="search" required disabled>
            <div class="google">
                <span style="color: blue; --delay: 100ms;">S</span>
                <span style="color: red; --delay: 250ms;">E</span>
                <span style="color: yellow; --delay: 400ms;">A</span>
                <span style="color: blue; --delay: 550ms;">R</span>
                <span style="color: green; --delay: 700ms;">C</span>
                <span style="color: red; --delay: 850ms;">H</span>
            </div>
        </div>
        <div class="profile">

        </div>
    </div>
</body>
</html>
